<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <div class="container">
        <h1>EBAC Verifica</h1>
        <h2>Verificação maior ou menor</h2>
        <form id="form-deposito">
            <input type="number" id="numeroA" required placeholder="Valor numero A" />
            <input type="number" id="numeroB" required placeholder="Valor numero B" />
            <button type="submit">Verificar</button>
        </form>
        <p class="success-message"></p>
        <p class="error-message">O nome precisa ser completo</p>
    </div>
    <script src="main.js"></script>
</body>
</html>
